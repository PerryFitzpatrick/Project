<div class="about-container">
  <div class="header">
    <h1>Photo Gallery</h1>
    <p>All uploaded photos from users</p>
  </div>

  <div *ngIf="loading" class="loading">
    <p>Loading photos...</p>
  </div>

  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
    <button (click)="loadPhotos()">Try Again</button>
  </div>

  <div *ngIf="photos.length === 0 && !loading && !error" class="no-photos">
    <p>No photos uploaded yet.</p>
  </div>

  <div *ngIf="photos.length > 0 && !loading && !error" class="photo-gallery">
    <div *ngFor="let photo of photos" class="photo-card">
      <div class="photo-image">
        <img [src]="getPhotoUrl(photo.id)" [alt]="photo.filename" loading="lazy">
      </div>
      <div class="photo-details">
        <h3>{{ photo.filename }}</h3>
        <p><strong>Uploaded by:</strong> {{ photo.username }}</p>
        <p><strong>Size:</strong> {{ formatFileSize(photo.file_size) }}</p>
        <p><strong>Type:</strong> {{ photo.file_type }}</p>
        <p><strong>Uploaded:</strong> {{ formatDate(photo.uploaded_at) }}</p>
      </div>
    </div>
  </div>

  <div class="back-button">
    <button (click)="goBack()">‚Üê Back to Home</button>
  </div>
</div>
